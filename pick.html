<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LAWN of LEGENDS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--some random icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- add in boxes 4 spacing, image for logo-->

<body>
  <script src="script.js"></script>

  <img src="Assets/Images/logo2.png" width=8% height=auto alt="logo here"></image>


  <div class="mainBox2">

    <div style="margin-bottom: 10px; margin-top: 10px;">
      <img src="Assets/Images/cyoa.png" width=35% height=auto alt="text"></image>
    </div>

    <div class="centerBox box1Padding">

      <div class='smallBox1'>
        <button style="height:415px;width:275.66px" id="mower1Btn" onclick="mowerButtonClickred()"
          class="redbtn"></button>
      </div>
      <div class='smallBox2' style="margin-left: 35px;" ">
        <button style=" height:415px;width:275.66px" id="mower2Btn" onclick="mowerButtonClickblue()" class="bluebtn">
        </button>
      </div>

    </div>
  </div>
  </div>

  <div style="text-align: right; margin:0.5em; position:sticky; background-color: #0e621b;">
    <audio id="player" loop autoplay>
      <source src="Assets/coconut mall.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <button onclick="document.getElementById('player').play(); document.getElementById('player').volume -= 0.5"
        class="music">Play</button>
      <button onclick="document.getElementById('player').pause(); document.getElementById('player').volume += 0.5"
        class="music">Pause</button>
      <button onclick="document.getElementById('player').volume += 0.1" class="music">+</button>
      <button onclick="document.getElementById('player').volume -= 0.1" class="music">-</button>
    </div>
  </div>

</body>

</html>
