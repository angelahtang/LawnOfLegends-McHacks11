<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LAWN of LEGENDS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--some random icons-->
</head>

<body>

  <img src="Assets/Images/logo2.png" width=8% height=auto alt="logo here"></image>

  <div class="mainBox">

    <script src="script.js"></script>

    <div class="centerBox titlePad"> <img src="Assets/Images/logo2.png" width=47% height=auto alt="lawn sim"> </div>

    <div class="centerBox box1Pad">
      <button id="startBtn" onclick="startButtonClick()" class="startBTN">PLAY</button>
    </div>

  </div>

  <div style="text-align: right; margin-top:0.5em; position:sticky; background-color: #0e621b;">
    <audio id="player" loop autoplay>
      <source src="Assets/opening.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <button onclick="document.getElementById('player').play(); document.getElementById('player').volume -= 0.2"
        class="music">Play</button>
      <button onclick="document.getElementById('player').pause(); document.getElementById('player').volume += 0.2"
        class="music">Pause</button>
      <button onclick="document.getElementById('player').volume += 0.1" class="music">+</button>
      <button onclick="document.getElementById('player').volume -= 0.1" class="music">-</button>
    </div>
  </div>

</body>

</html>
